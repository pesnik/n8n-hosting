---
# Prometheus Configuration - Production N8N Stack
# Comprehensive monitoring without privileged containers

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'n8n-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - alertmanager:9493

# Load alert rules
rule_files:
  - /etc/prometheus/rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9490']
        labels:
          service: 'monitoring'
          component: 'prometheus'
    scrape_interval: 30s

  # Traefik Reverse Proxy Metrics
  # Provides: Request rates, response codes, latency, backend health
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'ingress'
          component: 'reverse-proxy'
    scrape_interval: 15s
    metrics_path: '/metrics'

  # AlertManager
  # Provides: Alert delivery status, notification failures
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9493']
        labels:
          service: 'monitoring'
          component: 'alerting'
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Docker Daemon Metrics
  # Provides: Container CPU, Memory, Network, Disk I/O per container
  # Requires Docker daemon configuration: see setup instructions
  - job_name: 'docker'
    static_configs:
      - targets: ['172.17.0.1:9323']  # Docker host bridge IP
        labels:
          service: 'infrastructure'
          component: 'docker-engine'
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Grafana (optional - if Grafana exposes metrics)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'monitoring'
          component: 'visualization'
    scrape_interval: 30s
    metrics_path: '/metrics'
