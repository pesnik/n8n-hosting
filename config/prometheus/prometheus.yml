---
# Prometheus Configuration
# Reference: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  # Scrape interval - how often to scrape targets
  scrape_interval: 15s
  
  # Evaluation interval - how often to evaluate alert rules
  evaluation_interval: 15s
  
  # Timeout for individual scrapes
  scrape_timeout: 10s
  
  # External labels added to all time series
  external_labels:
    cluster: 'n8n-production'
    environment: 'production'
    region: 'us-east-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # n8n Main Instance (Webhook Handler)
  - job_name: 'n8n-main'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    static_configs:
      - targets: ['n8n-main:5678']
        labels:
          instance: 'n8n-main'
          service: 'webhook-handler'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: n8n-main:5678

  # n8n Workers (Queue Processors)
  - job_name: 'n8n-workers'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      # Only scrape containers with label n8n.worker=true
      - source_labels: [__meta_docker_container_name]
        regex: '.*(n8n-worker).*'
        action: keep
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_container_id]
        target_label: container_id

  # PostgreSQL via postgres_exporter
  - job_name: 'postgres'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9187']
        labels:
          database: 'n8n_production'
          instance: 'postgres'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis via redis_exporter
  - job_name: 'redis'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9121']
        labels:
          instance: 'redis-queue'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Traefik Metrics
  - job_name: 'traefik'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['traefik:8080']
        labels:
          instance: 'traefik'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Docker Daemon Metrics (if enabled)
  - job_name: 'docker'
    scheme: http
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9323']
        labels:
          instance: 'docker-daemon'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
