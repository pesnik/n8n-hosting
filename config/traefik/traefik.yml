# ============================================================================
# Minimal Traefik Configuration for Testing
# Save as: config/traefik/traefik-minimal.yml
# ============================================================================

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: n8n-network

log:
  level: DEBUG
  format: common

ping: {}
